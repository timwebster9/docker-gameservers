// Hostname for server.
hostname "Half-Life 2 DM Server. Hosted on Docker (Linux x86-64)"

// RCON - remote console password.
rcon_password "pass"

// Server password - for private servers.
sv_password ""

// set fraglimit before mapchange
mp_fraglimit 10

// set timelimit before map change
mp_timelimit 30

sv_allowdownload 1

// If set to 1 then Server is a lan server (no heartbeat, no authentication, no non-class C addresses, 9999.0 rate, etc. )
// set to 0 for internet server
sv_lan 1

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
